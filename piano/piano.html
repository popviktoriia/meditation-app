<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="piano.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
<link rel="icon" href="data:,">
</head>
<body>
    <div class="main-container-choice">

        <div class="header-container-choice">
            <h3>Relax</h3>
        </div>
    
        <div class="timer-choice">
            <div class="timer-five-minutes">
                <p id="countFiveMinutes">5 minutes</p>
                <button id="playButtonFive">
                    <span id="playFive"><img src="icon.png" alt="iconPlay" width="50px"></span>
                <span id="pauseFive"><img src="icon-pause.png" alt="iconPlay" width="50px"></span>
                </button>
            </div>

            <div class="timer-ten-minutes">
                <p id="countTenMinutes"> 10 minutes</p>
                <button id="playButtonTen">
                    <span id="playTen"><img src="icon.png" alt="iconPlay" width="50px"></span>
                <span id="pauseTen"><img src="icon-pause.png" alt="iconPlay" width="50px"></span>
                </button>
            </div>
        </div>
    </div>
        
        <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline id="myVideo">
            <source src="piano.mp4" type="video/mp4">
        </video>

        <audio id="playerOne" loop>
            <source src="piano-5 min.mp3" type="audio/mp3">
        </audio>
        
        <audio id="playerTwo" loop>
            <source src="piano-10 min.mp3" type="audio/mp3">
        </audio>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="piano.js"></script>
</body>
</html>
